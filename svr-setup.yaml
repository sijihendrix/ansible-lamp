---
- hosts: all
  become: true
  handlers:
  - name: Reload Apache
    service:
      name: apache2
      state: reloaded

  - name: Restart Apache
    service:
      name: apache2
      state: restarted
  roles:
    - { role: setup, tags: ['setup'] }

    - { role: apache2, tags: ['apache'] }

    - { role: mysql, tags: ['mysql', 'db', 'lamp'] }

    - { role: php, tags: ['php', 'web', 'php-fpm', 'lemp'] }

    - { role: composer, tags: ['composer'] }

  
    

