---
  - name: Install prerequisites
    apt: name={{ item }} update_cache=yes state=latest force_apt_get=yes
    loop: [ 'aptitude' ]

  - name: Update apt
    apt: update_cache=yes
  
  - name: "UFW - Allow HTTP on port {{ http_port }}"
    ufw:
        rule: allow
        port: "{{ http_port }}"
        proto: tcp
  - name: "UFW - Allow HTTP on port {{ https_port }}"
    ufw:
        rule: allow
        port: "{{ https_port }}"
        proto: tcp