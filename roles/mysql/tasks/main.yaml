---
- name:  mysql-python prereq
  apt: name={{ item }} update_cache=yes state=latest
  loop: [ 'mysql-server', 'python3-pymysql', 'mysql-client']

# MySQL Configuration
- name: Ensure mysql is running and starts on boot
  service:
    name: mysql
    state: started
    enabled: yes

- name: Ensure mysql root password is updated for all root accounts
  mysql_user:
    name: root
    host: "localhost"
    login_unix_socket: /var/run/mysqld/mysqld.sock
    password: "{{ mysql_root_password }}"
    priv: '*.*:ALL,GRANT'
    check_implicit_admin: true
  notify: Restart MySQLDB

- name: Create `/root/.my.cnf`  with root password credentials
  template:
    src:  "my.cnf.j2"
    dest: "/root/.my.cnf"
    owner: root
    mode: 0600
  notify: Restart MySQLDB

- name: Removes all anonymous user accounts
  mysql_user:
    name: ''
    host_all: yes
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: Removes the MySQL test database
  mysql_db:
    name: test
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: Creates App Database
  mysql_db:
    name: "{{ mysql_app_db }}"
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock
    password: "{{ mysql_root_password }}"
    priv: "*.*:ALL"
    host: 'localhost'
    
    

- name: Create App MySQL user and grants access to App DB
  mysql_user:
    name: "{{ mysql_app_user }}"
    password: "{{ mysql_app_pass }}"
    priv: "{{ mysql_app_db }}.*:ALL"
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock
  no_log: true